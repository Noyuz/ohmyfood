<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>OhMyFood</title>
  <script src="https://kit.fontawesome.com/1db11ea788.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/ohmyfood.png" alt="logo">
  </header>

  <section id="location">
    <p><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
  </section>

  <section id="explorer">
    <div class="container">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <a href="#"><input type="button" value="Explorer nos restaurants"></a>
    </div>
  </section>

  <section id="fonctionnement">
    <div class="container">
      <h2>Fonctionnement</h2>
      <div class="step-cards">
        <div class="step-card">
          <p><span>1</span><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</p>
        </div>
        <div class="step-card">
          <p><span>2</span><i class="fa-solid fa-list"></i>Composez votre menu</p>
        </div>
        <div class="step-card">
          <p><span>3</span><i class="fa-solid fa-store"></i>Dégustez au restaurant</p>
        </div>
      </div>
    </div>
  </section>

  <section id="restaurants"></section>

  <footer></footer>

</body>
</html>
